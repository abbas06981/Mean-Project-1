<header class="header">
  <!-- First Row -->
  <div class="header-top">
    <!-- Logo -->
    <div class="logo cursor-pointer text-2xl font-bold">
      <a routerLink="/" class="transition">MyShop</a>
    </div>

    <!-- Search -->
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Search for products..."
        class="text-black"
        (keyup.enter)="onSearch()"
      />
      <button (click)="onSearch()">üîç</button>
    </div>

    <!-- Profile -->
    <div class="profile">
      <a href="/profile">{{ authService.userName }}</a>
      <a href="/login" (click)="logout()" class="ml-5">LogOut</a>
    </div>
  </div>

  <!-- Second Row -->
  <nav class="header-bottom">
    <ul class="flex gap-4">
      @for (item of categoryList; track $index) {
      <li>
        <span
          class="cursor-pointer text-blue-600 hover:text-blue-800 hover:underline transition"
          (click)="searchCategory(item._id!)"
        >
          {{ item.name }}
        </span>
      </li>
      }
    </ul>
  </nav>
</header>
