<div class="flex flex-col w-full px-5">
  <div class="w-full py-10">
    <p class="text-2xl font-medium mb-4">Featured Products</p>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (item of featuredProductList; track $index) {
      <app-product-card [item]="item" />
      }
    </div>
  </div>

  <div class="w-full py-10">
    <p class="text-2xl font-medium mb-4">New Products</p>

    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (item of newProductList; track $index) {
      <app-product-card [item]="item" />
      }
    </div>
  </div>
</div>
