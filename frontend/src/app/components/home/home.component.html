<div class="flex flex-col w-full px-5">
  <!-- Carousel -->
  <div class="w-full pt-5">
    <owl-carousel-o [options]="customOptions">
      @for (item of bannerImages; track $index) {
      <ng-template carouselSlide>
        <a
          [routerLink]="['/products', item._id]"
          class="relative w-full p-1 h-72 block"
        >
          <img
            [src]="
              item.images?.length ? item.images[0] : '/assets/placeholder.png'
            "
            [alt]="item.name"
            class="w-full h-full object-center rounded-xl group-hover:scale-105 transition-transform duration-500"
          />

          <!-- Overlay text (optional) -->
          <div
            class="absolute inset-0 rounded-xl p-0.5 bg-black/10 flex items-center justify-center"
          >
            <p class="text-white text-lg sm:text-2xl font-bold drop-shadow-lg">
              {{ item.name }}
            </p>
          </div>
        </a>
      </ng-template>
      }
    </owl-carousel-o>
  </div>

  <!-- Featured Products -->
  <div class="w-full py-10">
    <p class="text-2xl font-semibold mb-4 border-b pb-2">Featured Products</p>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (item of featuredProductList; track $index) {
      <app-product-card [item]="item" />
      }
    </div>
  </div>

  <!-- New Products -->
  <div class="w-full py-10">
    <p class="text-2xl font-semibold mb-4 border-b pb-2">New Products</p>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
    >
      @for (item of newProductList; track $index) {
      <app-product-card [item]="item" />
      }
    </div>
  </div>
</div>
