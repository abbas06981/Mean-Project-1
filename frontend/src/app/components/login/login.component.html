<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

    <!-- âœ… Added [formGroup] for reactive form -->
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="space-y-5">
      <!-- Name -->

      <!-- Email -->
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          matInput
        />
      </mat-form-field>

      <!-- Password -->
      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input
          type="password"
          formControlName="password"
          matInput
          placeholder="Enter your password"
        />
      </mat-form-field>

      <!-- Confirm Password (added for form match) -->

      <!-- Submit Button -->
      <button
        type="submit"
        mat-raised-button
        [disabled]="loginForm.invalid"
        color="accent"
        class="w-full py-2 px-3 rounded-lg bg-indigo-600 text-white text-sm font-medium hover:bg-indigo-700 transition"
      >
        Log In
      </button>
    </form>
  </div>
</div>
